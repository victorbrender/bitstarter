<h1>Bitstarter homepage</h1>

<h2>Projects Index</h2>

{{#if projects}}
	<p>The following is a list of all the existing projects.</p>
	<ol>
		{{#each projects}}
		<li>
			<ul class="project">
				<li class='project-name'>
					<span>{{name}}</span>
				</li>
				<li>
					<span>Description: </span>
					<span>{{description}}</span>    
				</li>
				<li>
					<span>Goal: </span>
					<span>{{goal_amount}}</span>
				</li>
				<li>
					<span>Address: </span>
					<span>{{token}}</span>
				</li>
			</ul>
		</li>
		{{/each}}
	</ol>
{{else}}
	<p>No projects available.</p>
{{/if}}
